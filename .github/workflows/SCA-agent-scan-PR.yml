name: SCA Agent-Based Scan PR
on: 
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  issues: write
  actions: write
  security-events: write
  pull-requests: write

jobs:
  veracode-sca-task:
    runs-on: ubuntu-latest
    name: SCA Agent-Based Scan

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: SCA Agent Scan
        run: |
             export SRCCLR_SCM_TYPE=GITHUB
             export SRCCLR_SCM_TOKEN=${{ secrets.GITHUB_TOKEN }}
             export SRCCLR_SCM_URL=https://api.github.com
             export SRCCLR_PR_ON=low
             export SRCCLR_ENABLE_PR=true
             export SRCCLR_NO_BREAKING_UPDATES=false
             export SRCCLR_IGNORE_CLOSED_PRS=true
             EXTRA_ARGS='--update-advisor --pull-request'

             export SRCCLR_API_TOKEN=${{ secrets.SRCCLR_API_TOKEN }}
             curl -sSL https://download.sourceclear.com/ci.sh | bash -s - scan --update-advisor --pull-request --allow-dirty

